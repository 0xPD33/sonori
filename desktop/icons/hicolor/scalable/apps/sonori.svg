<?xml version="1.0" encoding="UTF-8"?>
<!-- Placeholder icon for Sonori - Replace with your own design -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" />

  <!-- Microphone icon representing speech/audio -->
  <g transform="translate(128, 128)">
    <!-- Microphone body -->
    <rect x="-20" y="-50" width="40" height="60" rx="20" fill="white" opacity="0.95"/>

    <!-- Microphone stand -->
    <line x1="0" y1="10" x2="0" y2="50" stroke="white" stroke-width="6" opacity="0.95"/>
    <line x1="-25" y1="50" x2="25" y2="50" stroke="white" stroke-width="6" opacity="0.95"/>

    <!-- Waveform lines (representing transcription) -->
    <g opacity="0.8">
      <line x1="-45" y1="-10" x2="-45" y2="10" stroke="white" stroke-width="3"/>
      <line x1="-35" y1="-20" x2="-35" y2="20" stroke="white" stroke-width="3"/>
      <line x1="35" y1="-15" x2="35" y2="15" stroke="white" stroke-width="3"/>
      <line x1="45" y1="-25" x2="45" y2="25" stroke="white" stroke-width="3"/>
    </g>
  </g>

  <!-- Text element hint -->
  <text x="128" y="235" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.7">
    TRANSCRIBE
  </text>
</svg>
