model = "distil-whisper/distil-small.en"
language = "en"
compute_type = "INT8"
device = "CPU"
log_stats_enabled = false
buffer_size = 1024
sample_rate = 16000
transcription_mode = "realtime"

[whisper_options]
beam_size = 5
patience = 1.0
repetition_penalty = 1.25

[vad_config]
threshold = 0.2
hangbefore_frames = 1
hangover_frames = 10
hop_samples = 160
max_buffer_duration_sec = 30.0
max_segment_count = 20

[audio_processor_config]
max_vis_samples = 1024

[keyboard_shortcuts]
copy_transcript = "KeyC"
reset_transcript = "KeyR"
toggle_recording = "Space"
exit_application = "Escape"

[portal_config]
enable_xdg_portal = true
enable_global_shortcuts = true
manual_toggle_accelerator = "<Super>Tab"
application_id = "dev.paddy.sonori"

[manual_mode_config]
max_recording_duration_secs = 60
manual_buffer_size = 960000
auto_restart_sessions = false
clear_on_new_session = true
processing_timeout_secs = 30
