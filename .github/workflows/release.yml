name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    env:
      BLAS_INCLUDE_DIRS: /usr/include/x86_64-linux-gnu
      OPENBLAS_PATH: /usr
      ORT_STRATEGY: system
      ORT_LIB_LOCATION: /usr/local/lib
      ONNX_VERSION: "1.22.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-cliff to access previous tags

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            portaudio19-dev \
            libclang-dev \
            pkg-config \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libasound2-dev \
            libssl-dev \
            libfftw3-dev \
            curl \
            cmake \
            libvulkan-dev \
            libopenblas-dev \
            glslc \
            patchelf \
            file \
            libfuse2

      - name: Install ONNX Runtime
        run: |
          wget https://github.com/microsoft/onnxruntime/releases/download/v${ONNX_VERSION}/onnxruntime-linux-x64-${ONNX_VERSION}.tgz
          tar -xzf onnxruntime-linux-x64-${ONNX_VERSION}.tgz
          sudo cp -r onnxruntime-linux-x64-${ONNX_VERSION}/include/* /usr/local/include/
          sudo cp -r onnxruntime-linux-x64-${ONNX_VERSION}/lib/* /usr/local/lib/
          sudo ldconfig
          # Keep the extracted directory for bundling
          echo "ONNX_LIB_DIR=$(pwd)/onnxruntime-linux-x64-${ONNX_VERSION}/lib" >> $GITHUB_ENV

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/
          git-cliff --version

      - name: Download linuxdeploy for AppImage
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release tarball with bundled libraries
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ARCHIVE_NAME="sonori-${VERSION}-x86_64-linux"

          mkdir -p "${ARCHIVE_NAME}/lib"

          # Copy the binary
          cp target/release/sonori "${ARCHIVE_NAME}/sonori.bin"

          # Copy documentation
          cp README.md LICENSE CONFIGURATION.md "${ARCHIVE_NAME}/"

          # Bundle ONNX Runtime libraries
          cp -P ${ONNX_LIB_DIR}/libonnxruntime.so* "${ARCHIVE_NAME}/lib/"

          # Bundle other required libraries that may not be on all systems
          # OpenBLAS
          cp -P /usr/lib/x86_64-linux-gnu/libopenblas.so* "${ARCHIVE_NAME}/lib/" 2>/dev/null || true
          cp -P /usr/lib/x86_64-linux-gnu/openblas-pthread/libopenblas.so* "${ARCHIVE_NAME}/lib/" 2>/dev/null || true

          # PortAudio
          cp -P /usr/lib/x86_64-linux-gnu/libportaudio.so* "${ARCHIVE_NAME}/lib/" 2>/dev/null || true

          # Create wrapper script
          printf '%s\n' \
            '#!/bin/bash' \
            '# Sonori wrapper script - sets up library paths for bundled dependencies' \
            '' \
            '# Get the directory where this script is located' \
            'SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"' \
            '' \
            '# Add bundled libraries to LD_LIBRARY_PATH' \
            'export LD_LIBRARY_PATH="${SCRIPT_DIR}/lib:${LD_LIBRARY_PATH}"' \
            '' \
            '# Execute the actual binary' \
            'exec "${SCRIPT_DIR}/sonori.bin" "$@"' \
            > "${ARCHIVE_NAME}/sonori"

          chmod +x "${ARCHIVE_NAME}/sonori"

          # Create the tarball
          tar -czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Create AppImage
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          APPDIR="Sonori.AppDir"

          # Create AppDir structure
          mkdir -p "${APPDIR}/usr/bin"
          mkdir -p "${APPDIR}/usr/lib"
          mkdir -p "${APPDIR}/usr/share/applications"
          mkdir -p "${APPDIR}/usr/share/icons/hicolor/scalable/apps"
          mkdir -p "${APPDIR}/usr/share/metainfo"

          # Copy binary
          cp target/release/sonori "${APPDIR}/usr/bin/"

          # Copy desktop file and icon
          cp desktop/dev.sonori.desktop "${APPDIR}/usr/share/applications/"
          cp desktop/dev.sonori.desktop "${APPDIR}/sonori.desktop"
          cp desktop/icons/hicolor/scalable/apps/sonori.svg "${APPDIR}/usr/share/icons/hicolor/scalable/apps/"
          cp desktop/icons/hicolor/scalable/apps/sonori.svg "${APPDIR}/sonori.svg"
          cp desktop/dev.sonori.metainfo.xml "${APPDIR}/usr/share/metainfo/"

          # Fix desktop file Exec line for AppImage
          sed -i 's|Exec=sonori|Exec=sonori|g' "${APPDIR}/sonori.desktop"
          sed -i 's|TryExec=sonori|TryExec=sonori|g' "${APPDIR}/sonori.desktop"

          # Bundle ONNX Runtime
          cp -P ${ONNX_LIB_DIR}/libonnxruntime.so* "${APPDIR}/usr/lib/"

          # Bundle other libraries
          cp -P /usr/lib/x86_64-linux-gnu/libopenblas.so* "${APPDIR}/usr/lib/" 2>/dev/null || true
          cp -P /usr/lib/x86_64-linux-gnu/openblas-pthread/libopenblas.so* "${APPDIR}/usr/lib/" 2>/dev/null || true
          cp -P /usr/lib/x86_64-linux-gnu/libportaudio.so* "${APPDIR}/usr/lib/" 2>/dev/null || true
          cp -P /usr/lib/x86_64-linux-gnu/libgfortran.so* "${APPDIR}/usr/lib/" 2>/dev/null || true

          # Create AppRun script
          printf '%s\n' \
            '#!/bin/bash' \
            '# AppRun for Sonori AppImage' \
            '' \
            'SELF=$(readlink -f "$0")' \
            'HERE=${SELF%/*}' \
            '' \
            '# Set up library path' \
            'export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"' \
            '' \
            '# Set up XDG paths for desktop integration' \
            'export XDG_DATA_DIRS="${HERE}/usr/share:${XDG_DATA_DIRS}"' \
            '' \
            '# Execute the application' \
            'exec "${HERE}/usr/bin/sonori" "$@"' \
            > "${APPDIR}/AppRun"
          chmod +x "${APPDIR}/AppRun"

          # Use linuxdeploy to bundle additional dependencies and create AppImage
          # --appdir specifies the AppDir, -e specifies the executable
          ./linuxdeploy-x86_64.AppImage \
            --appdir "${APPDIR}" \
            --executable target/release/sonori \
            --desktop-file desktop/dev.sonori.desktop \
            --icon-file desktop/icons/hicolor/scalable/apps/sonori.svg \
            --output appimage || {
              # If linuxdeploy fails, create AppImage manually with appimagetool
              echo "linuxdeploy failed, trying manual AppImage creation..."
              wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
              chmod +x appimagetool-x86_64.AppImage
              ARCH=x86_64 ./appimagetool-x86_64.AppImage "${APPDIR}"
            }

          # Rename AppImage to include version
          mv Sonori*.AppImage "Sonori-${VERSION}-x86_64.AppImage" 2>/dev/null || \
            mv *.AppImage "Sonori-${VERSION}-x86_64.AppImage" 2>/dev/null || true

          echo "APPIMAGE_NAME=Sonori-${VERSION}-x86_64.AppImage" >> $GITHUB_ENV

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog using git-cliff
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git-cliff --strip all ${PREV_TAG}..HEAD)
          else
            CHANGELOG=$(git-cliff --strip all HEAD)
          fi

          # Build release notes
          {
            echo "RELEASE_NOTES<<EOF"
            echo "## Sonori v${VERSION}"
            echo ""
            echo "### Installation"
            echo ""
            echo "**AppImage (Recommended for most Linux users):**"
            echo "1. Download \`Sonori-${VERSION}-x86_64.AppImage\`"
            echo "2. Make executable: \`chmod +x Sonori-${VERSION}-x86_64.AppImage\`"
            echo "3. Run: \`./Sonori-${VERSION}-x86_64.AppImage\`"
            echo ""
            echo "**NixOS:**"
            echo '```bash'
            echo "nix run github:0xPD33/sonori"
            echo "# or"
            echo "nix profile install github:0xPD33/sonori"
            echo '```'
            echo ""
            echo "**From Release Tarball:**"
            echo "1. Download \`sonori-${VERSION}-x86_64-linux.tar.gz\`"
            echo "2. Extract: \`tar -xzf sonori-${VERSION}-x86_64-linux.tar.gz\`"
            echo "3. Run: \`./sonori-${VERSION}-x86_64-linux/sonori\`"
            echo ""
            echo "The tarball includes bundled libraries (ONNX Runtime, OpenBLAS) for broader compatibility."
            echo ""
            echo "See README.md for building from source."
            echo ""
            echo "### Changes"
            echo ""
            echo "${CHANGELOG}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ARCHIVE_NAME }}.tar.gz
            ${{ env.APPIMAGE_NAME }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
